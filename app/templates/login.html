<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Login</title>
</head>

<body>
    <div class="login-form">

        <div class="flex login-header">
            <h1>Sign In</h1>
            <a href="{{ url_for('main.register') }}"><u class="authentication-links">Create Account</u></a>
        </div>

        <form method="POST" action="{{ url_for('main.login') }}">
            {{ form.hidden_tag() }}
            <div class="login-form-field flex">
                <label for="username">Username:</label>
                {{ form.username(size=20) }}
            </div>

            <div class="login-form-field flex">
                <label for="password">Password:</label>
                {{ form.password(size=20, type='password') }}
            </div>
            <input class="login-button button flex" type="submit" value="Login">
        </form>
    </div>

</body>

</html>
