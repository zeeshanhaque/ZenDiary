<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>User Registration</title>
</head>
<body>
    <div class="login-form signup-form">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="flex login-header">
            <h1>Register</h1>
        </div>

        <form method="post" action="{{ url_for('main.register') }}" enctype="multipart/form-data">
            {{ form.csrf_token }}  <!-- Add the CSRF token -->
            
            <div class="login-form-field flex">
                <label for="username">Username:</label>
                <input type="text" name="username" required><br>
            </div>

            <div class="login-form-field flex">
                <label for="password">Password:</label>
                <input type="password" name="password" required><br>
            </div>

            <div class="login-form-field flex">
                <label for="confirm_password">Confirm Pwd:</label>
                <input type="password" name="confirm_password" required><br>
            </div>

            <div class="login-form-field flex">
                <label for="email_address">Email</label>
                <input type="email" name="email_address" required><br>
            </div>

            <div class="login-form-field flex">
                <label for="profile_photo">Profile Photo:</label>
                <input type="file" name="profile_photo" accept="image/*" required><br>
            </div>

            <input class="login-button button flex" type="submit" value="Register">
        </form>

        <p class="login-existing">Already have an account? <a href="{{ url_for('main.login') }}"><u class="authentication-links">Login here</u></a></p>
    </div>
</body>
</html>
